name: Build, Test, and Deploy WAR to Tomcat

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn test  # Chạy tất cả unit test trong dự án

      - name: Build WAR with Maven
        run: |
          mvn clean package -DskipTests
          ls -la target/  # Kiểm tra file trong target

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: target/demo.war

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file
          path: target

      - name: Set up Tomcat
        run: |
          wget https://downloads.apache.org/tomcat/tomcat-10/v10.1.23/bin/apache-tomcat-10.1.23.tar.gz
          tar -xzf apache-tomcat-10.1.23.tar.gz
          mv apache-tomcat-10.1.23 tomcat

      - name: Deploy WAR to Tomcat
        run: |
          cp target/demo.war tomcat/webapps/
          chmod +x tomcat/bin/*.sh
          tomcat/bin/startup.sh

      - name: Wait for Tomcat to start
        run: sleep 20

      - name: Check Deployment (Local Simulation)
        run: |
          echo "Deployment simulated. Check logs for Tomcat startup."
          cat tomcat/logs/catalina.out || echo "No logs available"
        continue-on-error: true